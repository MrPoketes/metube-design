<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>MeTube</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>

    <body>
        <!-- Bootstrap Js -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f260d06bf9.js" crossorigin="anonymous"></script>

        <!-- Start -->
        <div class="container-fluid">
            <div class="row fixed-top background-white">
                <!-- Navigation hamburger icon -->
                <div class="col-xs-1">
                    <img src="images/nav/hamburger16.png" alt="" class="img-thumbnail border-0">
                </div>
                <!-- Youtube logo -->
                <div class="col-sm-2">
                    <img src="images/nav/youtube-logo.png" alt="" class="rounded float-left logo-2">
                    <img src="images/nav/youtube.png" alt="Youtube" class="rounded float-left logo">
                </div>
                <!-- Search bar -->
                <div class="col-lg-6">
                    <div class="input-group md-form form-sm form-2 pl-0">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                        <button class="btn border" type="button">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                        </div>
                      </div>
                </div>
                <!-- User tools(Create,YT programs, Notifications, User Profile) -->
                <div class="col-md-3">
                    <img src="images/nav/circle.png" alt="" class="rounded float-right nav-user user">
                    <img src="images/nav/bell.png" alt="" class="rounded float-right nav-user">
                    <img src="images/nav/square.png" alt="" class="rounded float-right nav-user">
                    <img src="images/nav/video.png" alt="" class="rounded float-right nav-user">
                </div>
            </div>
            <br>
            <br>
            <!-- Videos -->
            <div class="row video-container">
                 <div class="col-sm-1 background-white position-fixed">
                     <p>Main</p>
                     <p>Popular</p>
                     <p>Subscriptions</p>
                     <p>Library</p>
                 </div>
                 <div class="col-sm-11 fix"style="background-color: rgb(220,220,220,25%)">
                     <h2>Recommended</h2>
                     <div class="container-fluid">
                         <h2>Yo</h2>
                     </div>
                 </div>
            </div>
        </div>
    </body>
</html>
